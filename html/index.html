<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>FiveM Tablet</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            
            <!-- ðŸ“Œ Login Screen -->
            <div class="login-screen">
                <div class="login-text">
                    <h2>Login</h2>
                    <span>Bitte Passwort eingeben oder Fingerabdruck nutzen</span>
                </div>
                <div class="password">
                    <input type="password" id="input-password" required>
                    <label for="input-password"><img src="./img/lock.png"></label>
                </div>
                <div class="buttons">
                    <button class="fingerprint hide" onclick="login()"><img src="./img/fingerprint.png"></button>
                    <button class="submit" onclick="login()"><img src="./img/arrow_right.png"></button>
                </div>
            </div>
            <div class="head-bar">
                <span class="time">00:00</span>
            </div>

            <!-- ðŸ“Œ Apps Grid -->
            <div class="apps hide">
                <table id="appsTable"></table>
            </div>

            <!-- ðŸ“Œ Open Apps-->
            <div class="open-apps hide"></div>
            
            <!-- ðŸ“Œ Nav-Bar -->
            <div class="nav-bar hide">
                <button><img src="./img/menu.png"></button>
                <button><img src="./img/home.png"></button>
                <button><img src="./img/arrow_back.png"></button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
