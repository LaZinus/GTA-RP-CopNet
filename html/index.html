<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>FiveM Tablet</title>
    </head>
    <body>
        <div class="container">
            <div class="screen">
                <div class="login-screen">
                    <div class="login-text">
                        <h2>Login</h2>
                        <span>Please enter Password or use Fingerprint to unlock</span>
                    </div>
                    <div class="password">
                        <input type="password" name="input-password" required>
                        <label for="input-password"><img src="./img/lock.png"></label>
                    </div>
                    <div class="buttons">
                        <div class="fingerprint">
                            <button type="submit"><img src="./img/fingerprint.png"></button>
                        </div>
                        <div class="submit">
                            <button type="submit"><img src="./img/arrow_right.png"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
